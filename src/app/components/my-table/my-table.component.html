<table mat-table [dataSource]="data">
  <ng-container
    *ngFor="let headerColumn of header"
    [matColumnDef]="headerColumn.title"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      (click)="onColumnClick(headerColumn.title)"
    >
      {{ headerColumn.title }}
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onCellClick(row, headerColumn.title)"
    >
      {{ row[headerColumn.title] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getHeaderColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
</table>
